<ion-header>
  <ion-toolbar color="secondary">
    <img src="assets/img/coffee-logo.jpg" class="logo" />
  </ion-toolbar>
</ion-header>

<ion-toolbar *ngIf="!loggedIn" color="secondary">
  <button ion-button [routerLink]="['/Login']" [routerDirection]="forward">
    Sign In
  </button>
</ion-toolbar>

<ion-toolbar *ngIf="loggedIn" color="secondary">
  <button ion-button icon-left clear small>
    <ion-icon name="contact"></ion-icon>
    {{ loggedIn }} Logged in
  </button>
  <button ion-button outline small (click)="signOff()">Sign Out</button>
</ion-toolbar>

<ion-content>
  <ion-list *ngFor="let menu of menuData" no-padding>
    <ion-card>
      <img src="{{menu.pic}}" />
      <div class="card-title" (click)="myPagePush(menu.pushPage)">
        {{menu.title}}
      </div>
    </ion-card>
  </ion-list>
</ion-content>
